<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file for styling -->
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    max-width: 1200px;
    margin: 0 auto;
}

.filter-section {
    width: 30%;
    padding: 20px;
    background-color: #f4f4f4;
}

.filter-section h2 {
    margin-top: 0;
}

.filter-group {
    margin-bottom: 15px;
}

.property-listing {
    width: 70%;
    padding: 20px;
}

.property-card {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 15px;
    text-align: center;
}

.property-card img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <div class="container">
        <aside class="filter-section">
            <h2>Filters</h2>
            <form id="filter-form" method="GET" action="fetch_properties.php">
                <div class="filter-group">
                    <label for="property_type">Property Type:</label>
                    <select id="property_type" name="property_type">
                        <option value="">Select Type</option>
                        <option value="flatmate">Flatmates</option>
                        <option value="pg_hostel">PG Hostels</option>
                        <option value="hotel">Hotels</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="filter-group">
                    <label for="budget">Budget:</label>
                    <input type="number" id="budget" name="budget" placeholder="Max Budget">
                </div>
                <div class="filter-group">
                    <button type="submit">Apply Filters</button>
                </div>
            </form>
        </aside>

        <main class="property-listing" id="property-listing">
            <h2>Available Properties</h2>
            <!-- Properties will be dynamically loaded here by the PHP script -->
        </main>
    </div>
</body>
</html>
